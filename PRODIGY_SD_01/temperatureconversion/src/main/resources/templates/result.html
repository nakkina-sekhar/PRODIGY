 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Temperature Conversion Result</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" href="/css/styles.css">
</head>
<body>
    <h1>Conversion Result</h1>
    <div class="result-container">
        <p>Celsius: <span th:text="${celsius}"></span></p>
        <p>Fahrenheit: <span th:text="${fahrenheit}"></span></p>
        <p>Kelvin: <span th:text="${kelvin}"></span></p>
        <a href="/">Back to Conversion</a>
    </div>
</body>
</html>
